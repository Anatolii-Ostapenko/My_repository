<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="./style/main.css">
    <title>Zen Textarea</title>
</head>
<body>
    <article class="form-for-comments">
        <h3 class="title">Zen textarea</h3>
        <form action="#" class="form">
            <header>
                <i>Wat's on your mind?</i>
                <div class="toggle">
                    <i class="material-icons">zoom_out_map</i>
                    <p class="state">Expend</p>
                </div>
            </header>
            <textarea placeholder="Leave a comment"></textarea>
            <button type="submit" class="submit-form">Submit Comment</button>
        </form>
    </article>
    <script src="./js/main.js"></script>
</body>
</html>
